<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plastic Pallet Molds - Landing Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <style>
    /* Custom styles */
    .hero.is-primary {
      background-color: #00d1b2;
      color: #fff;
    }
    
    .hero-body {
      padding-top: 5rem;
      padding-bottom: 5rem;
    }
    
    .title {
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    
    .subtitle {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .cta-button {
      margin-top: 2rem;
    }
    
    .features-section {
      padding: 5rem 0;
    }
    
    .feature-box {
      display: flex;
      align-items: center;
      margin-bottom: 3rem;
    }
    
    .feature-box img {
      margin-right: 1.5rem;
    }
    
    .feature-box h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    
    .feature-box p {
      font-size: 1rem;
    }
    
    .contact-section {
      padding: 5rem 0;
      background-color: #f5f5f5;
    }
    
    .contact-form {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Plastic Pallet Molds</h1>
        <h2 class="subtitle">High-quality molds for manufacturing plastic pallets</h2>
        <a class="button is-primary is-rounded cta-button" href="#contact">Get in touch</a>
      </div>
    </div>
  </section>

  <section class="section features-section">
    <div class="container">
      <div class="columns is-multiline">
        <div class="column is-half">
          <div class="feature-box">
            <img src="path/to/image1.jpg" alt="Feature 1">
            <div>
              <h3>Customizable Designs</h3>
              <p>Create pallet molds tailored to your specific requirements.</p>
            </div>
          </div>
        </div>
        <div class="column is-half">
          <div class="feature-box">
            <img src="path/to/image2.jpg" alt="Feature 2">
            <div>
              <h3>High Precision</h3>
              <p>Produce accurate and consistent plastic pallets every time.</p>
            </div>
          </div>
        </div>
        <div class="column is-half">
          <div class="feature-box">
            <img src="path/to/image3.jpg" alt="Feature 3">
            <div>
              <h3>Durable Materials</h3>
              <p>Our molds are made from high-quality materials for long-lasting performance.</p>
            </div>
          </div>
        </div>
        <div class="column is-half">
          <div class="feature-box">
            <img src="path/to/image4.jpg" alt="Feature 4">
            <div>
              <h3>Efficient Production</h3>
              <p>Optimize your plastic pallet manufacturing process with our molds.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="contact" class="section contact-section">
    <div class="container">
      <h2 class="title">Contact Us</h2>
      <div class="columns">
        <div class="column is-half">
          <form class="contact-form">
            <div class="field">
              <label class="label" for="name">Name</label>
              <div class="control">
                <input class="input" type="text" id="name" placeholder="Your name" required>
              </div>
            </div>
            <div class="field">
              <label class="label" for="email">Email</label>
              <div class="control">
                <input class="input" type="email" id="email" placeholder="Your email" required>
              </div>
            </div>
            <div class="field">
              <label class="label" for="message">Message</label>
              <div class="control">
                <textarea class="textarea" id="message" placeholder="Your message" required></textarea>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button class="button is-primary" type="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
        <div class="column is-half">
          <p>For any inquiries or further information, please fill out the form and we will get back to you as soon as
            possible.</p>
        </div>
      </div>
    </div>
  </section>
</body>

</html>

